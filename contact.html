<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Pro Car Detailing Mobile Service</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .contact-page {
      padding: 100px 20px;
      background-color: #fff;
      text-align: center;
      font-size: 18px;
      color: #111;
      min-height: 100vh;
      position: relative;
    }

    .contact-page h2 {
      font-size: 42px;
      font-weight: 800;
      color: #0a2540;
      margin-bottom: 30px;
      letter-spacing: 1px;
      text-transform: uppercase;
      border-bottom: 4px solid #facc15;
      display: inline-block;
      padding-bottom: 10px;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .contact-form button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #facc15;
      color: #0a2540;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #e0b60e;
    }

    .contact-info {
      position: absolute;
      right: 40px;
      bottom: 20px;
      text-align: right;
      color: #0a2540;
      font-size: 16px;
    }

    .contact-info div {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .contact-info svg {
      width: 20px;
      height: 20px;
      fill: #0a2540;
    }
  </style>
</head>
<body>
  <div class="contact-page">
    <h2>Get in Touch</h2>
    <div class="contact-form">
      <form action="#" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zM4 6h16v.01L12 13 4 6.01V6zm16 12H4V8l8 5 8-5v10z"/></svg>
        procardetailing@email.com
      </div>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.62 10.79a15.53 15.53 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.27 11.36 11.36 0 003.55.57 1 1 0 011 1v3.61a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3.61a1 1 0 011 1 11.36 11.36 0 00.57 3.55 1 1 0 01-.27 1.11l-2.29 2.13z"/></svg>
        +44 7123 456789
      </div>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 110-5 2.5 2.5 0 010 5z"/></svg>
        London, UK
      </div>
    </div>
  </div>
</body>
</html>
